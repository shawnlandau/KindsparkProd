<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#1E40AF" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- City skyline silhouette -->
  <path d="M0,300 L50,280 L100,290 L150,270 L200,285 L250,260 L300,275 L350,250 L400,265 L450,240 L500,255 L550,235 L600,245 L600,400 L0,400 Z" fill="#1F2937" opacity="0.3"/>
  
  <!-- Main house -->
  <g transform="translate(200, 150)">
    <!-- House body -->
    <rect x="0" y="40" width="120" height="80" fill="url(#houseGradient)" rx="4"/>
    <!-- Roof -->
    <path d="M-10,40 L60,10 L130,40 Z" fill="#1E40AF"/>
    <!-- Door -->
    <rect x="45" y="70" width="30" height="50" fill="#F3F4F6" rx="2"/>
    <!-- Windows -->
    <rect x="15" y="55" width="20" height="20" fill="#DBEAFE" rx="2"/>
    <rect x="85" y="55" width="20" height="20" fill="#DBEAFE" rx="2"/>
    <!-- Chimney -->
    <rect x="90" y="20" width="15" height="25" fill="#6B7280"/>
  </g>
  
  <!-- Floating house keys -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="8" fill="url(#keyGradient)"/>
    <rect x="-2" y="-15" width="4" height="20" fill="url(#keyGradient)"/>
    <rect x="-1" y="-25" width="2" height="8" fill="url(#keyGradient)"/>
  </g>
  
  <g transform="translate(450, 120)">
    <circle cx="0" cy="0" r="8" fill="url(#keyGradient)"/>
    <rect x="-2" y="-15" width="4" height="20" fill="url(#keyGradient)"/>
    <rect x="-1" y="-25" width="2" height="8" fill="url(#keyGradient)"/>
  </g>
  
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="8" fill="url(#keyGradient)"/>
    <rect x="-2" y="-15" width="4" height="20" fill="url(#keyGradient)"/>
    <rect x="-1" y="-25" width="2" height="8" fill="url(#keyGradient)"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M108,88 Q200,100 292,88" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M458,128 Q300,150 258,128" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M358,208 Q300,180 242,208" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- AI brain/network nodes -->
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="12" fill="#3B82F6" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#FFFFFF"/>
    <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- Data flow indicators -->
  <g opacity="0.6">
    <circle cx="150" cy="120" r="3" fill="#10B981">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="140" r="3" fill="#10B981">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="160" r="3" fill="#10B981">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Success metrics floating -->
  <g transform="translate(80, 250)">
    <rect x="0" y="0" width="80" height="40" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
    <text x="40" y="15" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">95% Faster</text>
    <text x="40" y="30" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Response Time</text>
  </g>
  
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="80" height="40" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
    <text x="40" y="15" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">200% More</text>
    <text x="40" y="30" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">Qualified Leads</text>
  </g>
</svg>
